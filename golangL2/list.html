<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Issue Requests</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>List Issue Requests</h1>
    <div id="issueRequests"></div>

    <script>
        fetch('http://localhost:8080/list-issue-requests')
            .then(response => response.json())
            .then(data => {
                displayIssueRequests(data);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("Failed to fetch issue requests. Please try again later.");
            });

        function displayIssueRequests(issueRequests) {
            var issueRequestsDiv = document.getElementById("issueRequests");
            if (issueRequests.length === 0) {
                issueRequestsDiv.innerHTML = "<p>No issue requests found.</p>";
                return;
            }

            var html = "<table border='1'>";
            html += "<tr><th>Request ID</th><th>Book ID</th><th>Reader ID</th><th>Request Date</th><th>Approval Date</th><th>Approver ID</th><th>Request Type</th></tr>";
            issueRequests.forEach(issue => {
                html += "<tr>";
                html += "<td>" + issue.reqID + "</td>";
                html += "<td>" + issue.bookID + "</td>";
                html += "<td>" + issue.readerID + "</td>";
                html += "<td>" + issue.requestDate + "</td>";
                html += "<td>" + issue.approvalDate + "</td>";
                html += "<td>" + issue.approverID + "</td>";
                html += "<td>" + issue.requestType + "</td>";
                html += "</tr>";
            });
            html += "</table>";

            issueRequestsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
